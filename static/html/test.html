  <style>
    body {
      height: 5000px;
    }
    * { margin: 0px;padding: 0px; }
    /* -------------------------- */
    .box{
      width: 280px;
      height: 280px;
      margin: 100px auto 0;
      overflow: hidden;
      border-left: #f66;
      border-top: #f66;
      box-sizing: border-box;
      padding: 10px 0 0 10px;
    }
    .box div{
      width: 100px;
      height: 100px;
      box-sizing: border-box;
      border: 10px solid #ccc;
      overflow: hidden;
      float: left;
      margin-left: -10px;
      margin-top: -10px;
      z-index: 1;
      position: relative;
      transition: all 0.3s ease-out;
    }
    .box div:hover{
      z-index: 9;
      border-color: #0c0;
    }
    /* -------------------------- */
  html,
  body {
    height: 100vh;
    width: 100vw;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: "Open Sans","PingFang SC","Microsoft YaHei","Helvetica Neue","Hiragino Sans GB","WenQuanYi Micro Hei",Arial,sans-serif;
  }
  @keyframes move {
    0% {
      background-position: 0 0;
    }
    50% {
      background-position: 100% 0;
    }
  }
  .bg {
    background: url(https://sp-webfront.skypixel.com/skypixel/v2/public/website/assets/1535027674204-f6eca6369ec03e70262b58b0e25cda7b.jpg);
    background-size: cover;
    position: fixed;
    top: -20px;
    left: -20px;
    right: -20px;
    bottom: -20px;
    filter: blur(10px);
    z-index: -1;
  }
  .slogan {
    color: white;
    margin-top: 24px;
    font-size: 36px;
    font-weight: 400;
  }
  .mask {
    width: 340px;
    height: 196px;
    animation: move 40s infinite;
    background-image: url(https://sp-webfront.skypixel.com/skypixel/v2/public/website/assets/1535027674204-f6eca6369ec03e70262b58b0e25cda7b.jpg);
    background-size: cover;
    -webkit-mask: url(http://static.w3ctrain.com/upload_cae6fcb079f57792a47202cb67bbc04a-dji-seeklogo.com.svg);
    -webkit-mask-size: cover;
  }
  </style>
